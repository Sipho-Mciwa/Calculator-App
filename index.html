<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="STYLES/style.css">
    </head>
    <body>
        <div class="calculator">
            <p class="screen"></p>
            <table>
                <tr class="first">
                    <td><button value="AC" class="btn">AC</button></td>
                    <td><button value="DEL" class="btn">DEL</button></td>
                    <td><button value="%" class="btn">%</button></td>
                    <td><button value="/" class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button value="7" class="btn">7</button></td>
                    <td><button value="8" class="btn">8</button></td>
                    <td><button value="9" class="btn">9</button></td>
                    <td class="last"><button value="*" class="btn">*</button></td>
                </tr>
                <tr>
                    <td><button value="4" class="btn">4</button></td>
                    <td><button value="5" class="btn">5</button></td>
                    <td><button value="6" class="btn">6</button></td>
                    <td class="last"><button value="-" class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" class="btn">1</button></td>
                    <td><button value="2" class="btn">2</button></td>
                    <td><button value="3" class="btn">3</button></td>
                    <td class="last"><button value="+" class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button value="0" class="btn">0</button></td>
                    <td><button value="00" class="btn">00</button></td>
                    <td><button value="." class="btn">.</button></td>
                    <td class="equal"><button value="=" class="btn">=</button></td>
                </tr>
            </table>
        </div>

        <script src="SCRIPTS/script.js"></script>
    </body>
</html>
